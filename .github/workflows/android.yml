name: Android CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
    
    - name: Build with Gradle
      run: ./gradlew assembleRelease # or assembleDebug based on your needs

    - name: Upload APK artifact
      uses: actions/upload-artifact@v2
      with:
        name: android-apk
        path: app/build/outputs/apk/release/*.apk # Adjust path if needed
